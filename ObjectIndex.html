<body>

<h1>Object Practice</h1>

<!-- for login users -->

<form >
        <input type="text" placeholder="Enter Your Username ">
        <button type="submit">Sign in</button>

</form> 

<!-- product average rating and adding rating -->

<form>
    <input class="userid" type="text" placeholder="Enter Your UserId">

    <input class="product-number" type="text" placeholder="Enter Product Number">
    
    <input class="rating" type="text"  placeholder=" Enter Your Rating">

    <button class="submit" type="submit">SUBMIT</button>
</form>

<form class="reviewrating">
<button class="showrating" type="submit">Rating</button>
<textarea class="description"></textarea> 

</form>

<!-- product like -->

<form>
    <input class="useridforlike" type="text" placeholder="Enter Your UserId">
    <input class="product-number" type="text" placeholder="Enter Product Number">
    <button class="likeproduct">Like the Product</button>
</form>



<button class="clear">CLEAR</button>

</body>
